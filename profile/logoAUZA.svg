<svg width="351" height="351" viewBox="0 0 351 351" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Анимация большого появления текста */
    @keyframes textLargeAppear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Анимация исчезновения большого текста */
    @keyframes textLargeFadeOut {
      0% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    /* Анимация рисования логотипа */
    @keyframes drawLogo {
      0% {
        stroke-dashoffset: 1000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    /* Анимация заливки логотипа */
    @keyframes fillLogo {
      0%, 80% {
        fill-opacity: 0;
      }
      100% {
        fill-opacity: 1;
      }
    }

    /* Анимация появления нормального текста */
    @keyframes textNormalAppear {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      filter: drop-shadow(0 0 10px rgba(19, 142, 255, 0.5));
    }

    .auza-text-large {
      opacity: 0;
      animation: 
        textLargeAppear 1s ease-out forwards,
        textLargeFadeOut 1s ease-in forwards;
      animation-delay: 0s, 2s;
      transform-origin: center;
    }

    .logo-path-outer {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawLogo 2s ease-in-out forwards;
      animation-delay: 2.5s;
    }

    .logo-path-inner {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawLogo 1.5s ease-in-out forwards, fillLogo 2s ease-in-out forwards;
      animation-delay: 3s, 3s;
      fill-opacity: 0;
    }

    .auza-text-normal {
      opacity: 0;
      animation: textNormalAppear 1s ease-out forwards;
      animation-delay: 4.5s;
    }

    .static-logo {
      opacity: 0;
      animation: textNormalAppear 1s ease-out forwards;
      animation-delay: 4s;
    }
  </style>

